query GetPagedEvents($datetime: String!, $limit: Int, $offset: Int, $search: String) {
  result: getEvents(datetime: $datetime, limit: $limit, offset: $offset, search: $search) {
    total
    itens {
      eventId,
      datetime,
      eventType,
      data,
      metadata
    }
  }
}

variables {
  "datetime": "2021-08-03",
  "limit": 10,
  "offset": 1,
  "search": ""
}